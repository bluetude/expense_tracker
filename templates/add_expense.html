{% extends "layout.html" %}

{% block title %}
    Add Expense
{% endblock %}

{% block main %}
<div class="container text-center">
    <h2>ADD EXPENSE</h2>
    <div class="row">
    <div class="col col-md-3"></div>
    <div class="col col-md-6">
    <form action="/add_expense" method="POST">
        
        <div class="p-2">
            <input class="form-control" autocomplete="off" autofocus id="name" name="name" placeholder="Name" type="text">
        </div>
        <div class="p-2">
            <input class="form-control" autocomplete="off" id="description" name="description" placeholder="Description" type="text">
        </div>
        <div class="p-2">
            <input class="form-control" autocomplete="off" id="amount" name="amount" placeholder="10" type="number" step="0.01" min="0.01">
        </div>
        <div class="p-2">
            <input class="form-control" autocomplete="off" id="date" name="date" type="date">
        </div>
        <div class="p-2">
            <select class="form-select" name="category" id="category">
            <option disabled selected>Choose category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.category }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3" style="width: 200px;" type="submit">Add Expense</button>
        </div>
        
    </form>
    <form action={{ url_for("index") }}>
        <div class="d-flex justify-content-center">
        <button class="btn btn-danger mt-3" style="width: 200px;" type="submit">Discard</button>
        </div>
    </form>
    </div>
    <div class="col col-md-3"></div>
    </div>
</div>
{% endblock %}
