{% extends "layout.html" %}

{% block title %}
    Add Expense
{% endblock %}

{% block main %}
    <form action="/add_expense" method="POST">
        <div>
            <input autocomplete="off" autofocus id="name" name="name" placeholder="Name" type="text">
        </div>
        <div>
            <input autocomplete="off" id="description" name="description" placeholder="Description" type="text">
        </div>
        <div>
            <input autocomplete="off" id="amount" name="amount" placeholder="10" type="number" step="0.01" min="0.01">
        </div>
        <div>
            <input autocomplete="off" id="date" name="date" type="date">
        </div>
        <div>
            {% for category in categories %}
            <input type="radio" id="{{ category.id }}" name="category" value="{{ category.category }}">
            <label for="{{ category.id }}">{{ category.category }}</label>
            {% endfor %}
        </div>
        <button type="submit">Add Expense</button>
        
    </form>
    <form action={{ url_for("login") }}>
        <button type="submit">Discard</button>
    </form>
{% endblock %}
