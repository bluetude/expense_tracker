{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="container text-center">
            <h2>REGISTER</h2>
        <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6">
        <div class="p-2">
            <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="p-2">
            <input class="form-control" autocomplete="off" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="p-2">
            <input class="form-control" autocomplete="off" id="confirm_password" name="confirm_password" placeholder="Confirm Password" type="password">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5">Register</button>
        </div>
        </div>
        <div class="col col-md-3"></div>
        </div>
        </div>
    </form>
{% endblock %}
