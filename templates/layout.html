<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/a46ad23a7c.js" crossorigin="anonymous"></script>

        {% block head %}{% endblock %}
        
        <title>Expense Tracker | {% block title %}{% endblock %}</title>
    </head>
    
    <body>

        <div class="container">
        <nav class="navbar mb-4 pt-4">
            {% if session["user_id"] %}
            <a href="/" class="nav-link btn btn-outline-warning px-4 py-2">Home</a>
            <a href="/add_expense" class="nav-link btn btn-outline-warning px-4 py-2">Add expense</a>
            <a href="/logout" class="nav-link btn btn-outline-warning px-4 py-2">Logout</a>
            {% else %}
            <a href="/register" class="nav-link btn btn-outline-warning px-4 py-2">Register</a>
            <a href="/login" class="nav-link btn btn-outline-warning px-4 py-2">Login</a>
            {% endif %}
        </nav>
        </div>

        {% if get_flashed_messages() %}
        <header>
            <div role="alert" class="container d-flex justify-content-center alert alert-primary">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

        <main>
            {% block main %}{% endblock %}
        </main>

    </body>
</html>
