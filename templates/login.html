{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="POST">
        <div class="container text-center">
            <h2>LOGIN</h2>
        <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6">
        <div class="p-2">
            <input class="form-control" autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="p-2">
            <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary px-5">Login</button>
        </div>
        </div>
        <div class="col col-md-3"></div>
        </div>
        </div>
    </form>
{% endblock %}
